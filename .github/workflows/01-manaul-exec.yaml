on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest  

      - name: 'Instala√ß√£o do Yarn'
        run: npm install -g yarn  

      - name: 'Instala√ß√£o das depend√™ncias'
        run: yarn  

      - name: 'Instala√ß√£o do Playwright'
        run: yarn playwright install  

      - name: 'Executando testes E2E com Playwright'
        run: yarn run e2e

      - name: 'Listar arquivos do relat√≥rio'
        run: ls -lha playwright-report

      - name: Compactar relat√≥rio do Playwright
        run: zip -r playwright-report.zip playwright-report

      - name: Notificar Discord (sucesso)
        if: success()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            üéâ **Sucesso na execu√ß√£o dos testes!**  
