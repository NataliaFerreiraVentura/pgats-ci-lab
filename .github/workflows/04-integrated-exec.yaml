#CI de N4 - disparo dos testes dentro do pipe de dev

name: 'Execução integrada'

on:
  workflow_dispatch:

jobs:
  inspecao:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Isntalando yarn
        run: npm install -g yarn

      - name: Isntalando dependencias
        run: yarn

      - name: Checando padronizacao de codigo
        run: yarn lint

  unidade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Isntalando yarn
        run: npm install -g yarn

      - name: Isntalando dependencias
        run: yarn

      - name: Executando testes unitarios
        run: yarn test

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest  

      - name: 'Instalação do Yarn'
        run: npm install -g yarn  

      - name: 'Instalação das dependências'
        run: yarn  

      - name: 'Instalação do Playwright'
        run: yarn playwright install  

      - name: 'Executando testes E2E com Playwright'
        run: yarn run e2e

      - name: Upload do relatório para o GitHub
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled()}} #nao ira roda se for cancelado 
        with:
          name: Relatorio
          path: ./playwright-report

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Simulação do Deploy
        run: echo "Deploy realizado com sucesso!" 