name: 'Execu√ß√£o integrada'

on:
  workflow_dispatch:

jobs:
  inspecao:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando depend√™ncias
        run: yarn

      - name: Checando padroniza√ß√£o de c√≥digo
        run: yarn lint

      - name: Upload do relat√≥rio para o GitHub
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled()}} #nao ira roda se for cancelado
        with:
          name: Relatorio
          path: ./playwright-report

  unidade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando depend√™ncias
        run: yarn

      - name: Executando testes unit√°rios
        run: yarn test

      - name: Upload do relat√≥rio para o GitHub
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled()}} #nao ira roda se for cancelado
        with:
          name: Relatorio
          path: ./playwright-report

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando depend√™ncias
        run: yarn

      - name: Instalando Playwright
        run: yarn playwright install

      - name: Executando testes E2E com Playwright
        run: yarn run e2e

      - name: Upload do relat√≥rio para o GitHub
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: Relatorio
          path: ./playwright-report

